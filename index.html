<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watcher App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MoviesHut</h1>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for movies...">
                <button id="search-button">Search</button>
                <button id="favorites-button">View Favorites</button>
            </div>
            <div class="movie-list" id="movie-list"></div>
        </main>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="video-container">
                <iframe id="video-player" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            </div>
            <button id="fullscreen-button">Fullscreen</button>
            <button id="download-button">Download</button>
            <button id="favorite-button">Add to Favorites</button>
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-details-button">&times;</span>
            <div id="movie-details"></div>
            <div id="reviews-section">
                <h3>User Reviews</h3>
                <div id="reviews-list"></div>
                <textarea id="review-text" placeholder="Write your review here..."></textarea>
                <button id="submit-review-button">Submit Review</button>
            </div>
        </div>
    </div>
    <div class="copy">
        <p>Created By Senura Krishan</p>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
